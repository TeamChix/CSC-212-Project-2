			<div id="hillcourt_section" class="building_section">

					</select>
			</div>
			<div id="southside_section" class="building_section"> 
				<h4>Southside:</h4></br>
					<select class="building">
					  <option value="diKiewiet">diKiewiet</option>
					  <option value="valentine">Valentine</option>
					  <option value="single">Masionette</option>
					</select>
				</br></br>
					<select class="room">
					  <option value="2_single_suite">2-Person Suite (2 Singles)</option>
					  <option value="3_single_suite">3-Person Suite (3 Singles)</option>
					  <option value="masionettes">Masionettes (2-Person Apartments)</option>
					</select>
			</div>
			<div id="riverview_section" class="building_section"> 
				<h4>Riverview Apartments:</h4></br>
					<select class="building">
					  <option value="a">Building A</option>
					  <option value="b">Building B</option>
					  <option value="c">Building C</option>
					  <option value="d">Building D</option>
					  <option value="e">Building E</option>
					</select>
				</br></br>
					<select class="room">
					  <option value="4_person_apart">4-Person Apartment</option>
					  <option value="2_person_apart">2-Person APartment</option>
					</select>
			</div>
		</div>

		<div id="submit_button">
			<button type="button">Submit</button>
		</div>
